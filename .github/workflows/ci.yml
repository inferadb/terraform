# yaml-language-server: $schema=https://www.schemastore.org/github-workflow.json

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Cancel in-progress runs when new commits are pushed
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  fmt:
    name: Terraform Format
    runs-on: ubuntu-latest
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@e3f713f2d8f53843e71c69a996d56f51aa9adfb9 # v2.14.1
        with:
          egress-policy: audit

      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@b9cd54a3c349d3f38e8881555d616ced269862dd # v3.1.2
        with:
          terraform_version: "1.8.*"

      - name: Check formatting
        run: terraform fmt -check -recursive

  validate-modules:
    name: Validate Modules
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        module:
          - modules/multi-region
          - modules/tailscale-acls
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@e3f713f2d8f53843e71c69a996d56f51aa9adfb9 # v2.14.1
        with:
          egress-policy: audit

      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@b9cd54a3c349d3f38e8881555d616ced269862dd # v3.1.2
        with:
          terraform_version: "1.8.*"

      - name: Terraform Init
        working-directory: ${{ matrix.module }}
        run: terraform init -backend=false

      - name: Terraform Validate
        working-directory: ${{ matrix.module }}
        run: terraform validate

  validate-examples:
    name: Validate Examples
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        example:
          - examples/aws-multi-region
          - examples/gcp-multi-region
          - examples/multi-cloud
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@e3f713f2d8f53843e71c69a996d56f51aa9adfb9 # v2.14.1
        with:
          egress-policy: audit

      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@b9cd54a3c349d3f38e8881555d616ced269862dd # v3.1.2
        with:
          terraform_version: "1.8.*"

      - name: Terraform Init
        working-directory: ${{ matrix.example }}
        run: terraform init -backend=false

      - name: Terraform Validate
        working-directory: ${{ matrix.example }}
        run: terraform validate

  tflint:
    name: TFLint
    runs-on: ubuntu-latest
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@e3f713f2d8f53843e71c69a996d56f51aa9adfb9 # v2.14.1
        with:
          egress-policy: audit

      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Setup TFLint
        uses: terraform-linters/setup-tflint@4cb9feea73331a35b422df102992a03a44a3bb33 # v6.2.1

      - name: Init TFLint
        run: tflint --init

      - name: Run TFLint
        run: tflint --recursive

  ci-success:
    name: CI Success
    needs: [fmt, validate-modules, validate-examples, tflint]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@e3f713f2d8f53843e71c69a996d56f51aa9adfb9 # v2.14.1
        with:
          egress-policy: audit

      - name: Check all jobs
        env:
          FMT_RESULT: ${{ needs.fmt.result }}
          MODULES_RESULT: ${{ needs.validate-modules.result }}
          EXAMPLES_RESULT: ${{ needs.validate-examples.result }}
          TFLINT_RESULT: ${{ needs.tflint.result }}
        run: |
          results="$FMT_RESULT $MODULES_RESULT $EXAMPLES_RESULT $TFLINT_RESULT"
          for result in $results; do
            if [[ "$result" != "success" && "$result" != "skipped" ]]; then
              echo "One or more jobs failed"
              exit 1
            fi
          done
          echo "All checks passed!"
