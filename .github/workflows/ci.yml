# yaml-language-server: $schema=https://www.schemastore.org/github-workflow.json

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

permissions:
  contents: read

jobs:
  fmt:
    name: Terraform Format
    runs-on: ubuntu-latest
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@df199fb7be9f65074067a9eb93f12bb4c5547cf2 # v2.13.3
        with:
          egress-policy: audit

      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@b9cd54a3c349d3f38e8881555d616ced269571db # v3.1.2
        with:
          terraform_version: "1.8.*"

      - name: Check formatting
        run: terraform fmt -check -recursive

  validate-modules:
    name: Validate Modules
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        module:
          - modules/fdb-cluster
          - modules/fdb-operator
          - modules/multi-region
          - modules/tailscale-acls
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@df199fb7be9f65074067a9eb93f12bb4c5547cf2 # v2.13.3
        with:
          egress-policy: audit

      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@b9cd54a3c349d3f38e8881555d616ced269571db # v3.1.2
        with:
          terraform_version: "1.8.*"

      - name: Terraform Init
        working-directory: ${{ matrix.module }}
        run: terraform init -backend=false

      - name: Terraform Validate
        working-directory: ${{ matrix.module }}
        run: terraform validate

  validate-examples:
    name: Validate Examples
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        example:
          - examples/aws-multi-region
          - examples/gcp-multi-region
          - examples/multi-cloud
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@df199fb7be9f65074067a9eb93f12bb4c5547cf2 # v2.13.3
        with:
          egress-policy: audit

      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@b9cd54a3c349d3f38e8881555d616ced269571db # v3.1.2
        with:
          terraform_version: "1.8.*"

      - name: Terraform Init
        working-directory: ${{ matrix.example }}
        run: terraform init -backend=false

      - name: Terraform Validate
        working-directory: ${{ matrix.example }}
        run: terraform validate

  tflint:
    name: TFLint
    runs-on: ubuntu-latest
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@df199fb7be9f65074067a9eb93f12bb4c5547cf2 # v2.13.3
        with:
          egress-policy: audit

      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Setup TFLint
        uses: terraform-linters/setup-tflint@90f302c255ef959cbfb4bd10581afecdb7ece3e6 # v4.1.1

      - name: Init TFLint
        run: tflint --init

      - name: Run TFLint
        run: tflint --recursive

  ci-success:
    name: CI Success
    needs: [fmt, validate-modules, validate-examples, tflint]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@df199fb7be9f65074067a9eb93f12bb4c5547cf2 # v2.13.3
        with:
          egress-policy: audit

      - name: Check all jobs
        env:
          FMT_RESULT: ${{ needs.fmt.result }}
          MODULES_RESULT: ${{ needs.validate-modules.result }}
          EXAMPLES_RESULT: ${{ needs.validate-examples.result }}
          TFLINT_RESULT: ${{ needs.tflint.result }}
        run: |
          results="$FMT_RESULT $MODULES_RESULT $EXAMPLES_RESULT $TFLINT_RESULT"
          for result in $results; do
            if [[ "$result" != "success" && "$result" != "skipped" ]]; then
              echo "One or more jobs failed"
              exit 1
            fi
          done
          echo "All checks passed!"
